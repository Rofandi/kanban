<html>

<head>
    <title>Kanban</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b6b08390b8.js" crossorigin="anonymous"></script>
</head>

<body class="blue">

<div id="app">
    <div v-if="KanbanPage" id="kanban" class="container-fluid kanban">
        <div class="row">
            <div class="col">
                <div id="backlog" class="category">
                    <div class="category-name">Backlog</div>
                    <div class="tasks"></div>
                    <input type="text" class="add-task" placeholder="Add a task..." />
                </div>
            </div>
            <div class="col">
                <div id="product" class="category">
                    <div class="category-name">Product</div>
                    <div class="tasks"></div>
                    <input type="text" class="add-task" placeholder="Add a task..." />
                </div>
            </div>
            <div class="col">
                <div id="development" class="category">
                    <div class="category-name">Development</div>
                    <div class="tasks"></div>
                    <input type="text" class="add-task" placeholder="Add a task..." />
                </div>
            </div>
            <div class="col">
                <div id="done" class="category">
                    <div class="category-name">Done</div>
                    <div class="tasks"></div>
                    <input type="text" class="add-task" placeholder="Add a task..." />
                </div>
            </div>
        </div>
    </div>

    <div v-if="LoginPage" id="login" class="container login mt-5">
        <div class="row">
            <div class="col">
            </div>
            <div class="col">
                <h3>Login</h3>
                <div class="form-group">
                    <label>email</label>
                    <input v-model="loginEmail" id="login-email" class="form-control" type="email" value="" />
                </div>
                <div class="form-group">
                    <label>password</label>
                    <input v-model="loginPassword" id="login-password" class="form-control" type="password" value="" />
                </div>
                <div class="form-group">
                    <button v-on:click="loginSubmit" id="login-submit" type="button" class="btn btn-primary">Login</button>
                    <button v-on:click="loginRegister" id="login-register" type="button" class="btn btn-info">Register</button>
                </div>
            </div>
            <div class="col">
            </div>
        </div>
    </div>

    <div v-if="RegisterPage" id="register" class="container register mt-5">
        <div class="row">
            <div class="col">
            </div>
            <div class="col">
                <h3>Register</h3>
                <div class="form-group">
                    <label>email</label>
                    <input v-model="registerEmail" class="form-control" type="email" value="" />
                </div>
                <div class="form-group">
                    <label>password</label>
                    <input v-model="registerPassword" class="form-control" type="password" value="" />
                </div>
                <div class="form-group">
                    <button v-on:click="registerSubmit" id="register-submit" type="button" class="btn btn-primary">Register</button>
                    <!-- <button v-on:click="registerRandomize" id="register-randomize" type="button" class="btn btn-default">Randomize</button> -->
                    <button v-on:click="registerLogin" id="register-login" type="button" class="btn btn-info">Login</button>
                </div>
            </div>
            <div class="col">
            </div>
        </div>
    </div>
</div>
    <script>src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"</script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="vue.js"></script>
</body>

</html>
